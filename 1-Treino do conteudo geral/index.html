<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Treinandinho</title>
</head>
<body>
    <h1>Material de estudo</h1> <!--As Tags H1, Sao classificadas como "titulos"-->
    <hr> <!--As tags "HR"servem par criar linhas orizontais-->
<P>Blablabla,123</P> <!-- As tags "p" sao usadas para paragrafos-->
<P>Texto qualquer para testar<br>as quebras de linha</P> <!--Use a tag "BR" para quebrar as linhas de um texto-->

<h1>Adicionando simbolos especiais</h1><!-- Caracteristicas especiais e emojs:-->
<P>&reg;</P>
<p>&copy;</p>
<P>&trade;</P>
<P>&euro;</P>
<p>&pound;</p>
<p>&yen;</p>
<p>&cent;</p>
<p>&Delta;</p>
<p>&UpperLeftArrow;</p>
<H1>Adiconando emojs</H1> <!--Para adicionar emojis, devemos ultilizar o comando:&#x E logo em seguida o codigo do emoji,ex:-->
    &#x1F601;
<br>&#x1F60B;
<h1>Adicionando imagens</h1> <!--Para adicionar imagens ao site, devemos ultilizar o comando: <img src="Nome da imagem" alt=""(Tambem podemos carregar imagens que estao em sub-pastas.)>-->
<img src="Imagens/logo html.png" alt="">
<br><img src="Imagens/logo css.webp" alt=""> <!--Podemos selecionar as imagens com mais facilidade, ultilizando os atalhoa: CTRL+ ESPACO-->
<!--Tambem podemos carregar imagens externas atravez de links:-->
<br><img src="https://bognarjunior.wordpress.com/wp-content/uploads/2018/01/1crcyaithv7aiqh1z93v99q.png" alt=""><!--URL-->
</body>
</html>
